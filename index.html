<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <div>Tic-Tac-Toe</div>
             <div class="anim"></div>
        </div>
        <div class="btn-wrapper">
            <button class="btn" id="bn1">START</button>
            <button class="btn" id="bn2">RESET</button>
        </div>
        <div class="parent">
            <div id="i0" class="dimensions"></div>
            <div id="i1" class="dimensions"></div>
            <div id="i2" class="dimensions"></div>
            <div id="i3" class="dimensions"></div>
            <div id="i4" class="dimensions"></div>
            <div id="i5" class="dimensions"></div>
            <div id="i6" class="dimensions"></div>
            <div id="i7" class="dimensions"></div>
            <div id="i8" class="dimensions"></div>
        </div>
        <div class="currPlayer">
        
        </div>
        <div class="res">
        
        </div>
    </div>
   
    <script  src="script.js"></script>
</body>
</html>
